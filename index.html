<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="text-center text-white">
    <header class="container-fluid bg-dark h-25">
        <div class="row h-100 align-items-center">
            <h1 class="col-12">Gregs List</h1>
        </div>
    </header>
    <main class="container-fluid h-75 bg-secondary">
        <div class="row justify-content-center">
            <div class="col-4 border bg-info rounded shadow-lg mt-3">
                <form class="text-left p-3" onsubmit="app.carsController.addCar(event)">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" name="make" class="form-control" placeholder="Enter Make..." required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" name="model" class="form-control" placeholder="Enter Model..." required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" class="form-control" placeholder="Enter Year..." required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" class="form-control" placeholder="Enter Price..." required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
        <div id="cars" class="row bg-secondary justify-content-center">

        </div>
        <div class="row justify-content-center">
            <div class="col-4 border bg-info rounded shadow-lg mt-3">
                <form class="text-left p-3" onsubmit="app.housesController.addHouse(event)">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" class="form-control" placeholder="Enter the city..." required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" name="state" class="form-control" placeholder="Enter the state..." required>
                    </div>
                    <div class="form-group">
                        <label for="valued">Price</label>
                        <input type="number" name="valued" class="form-control" placeholder="Enter the price..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="size">Square Feet</label>
                        <input type="number" name="size" class="form-control" placeholder="Enter the square footage..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="beds">Bedrooms</label>
                        <input type="number" name="beds" class="form-control" placeholder="Number of bedrooms..."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="baths">Bathrooms</label>
                        <input type="number" name="baths" class="form-control" placeholder="Number of bathrooms..."
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
        <div class="row bg-secondary justify-content-center" id="houses">

        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
